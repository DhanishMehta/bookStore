<div *ngIf="book" class="position-fixed vh-100 vw-100 d-flex align-items-center justify-content-center"
  style=" z-index: 1000; background-color: rgba(0, 0, 0, 0.5);">
  <div class="card mb-3" style="min-width: 540px; max-width: 720px; border: none;">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="book.image" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <div class="d-flex">
            <div class="d-flex flex-column">
              <h5 class="card-title pb-1">{{book.title}}</h5>
              <p class="fst-italic pt-0 my-1">by {{book.author}}</p>
              <p class="pt-0">ISBN : {{book.ISBN}}</p>
            </div>
            <div class="price-tag fs-3 ms-auto">&euro; {{book.price.displayValue}}</div>
          </div>
          <p class="card-text bookSummary fs-6">{{book.summary}}</p>
          <button class="btn me-2" (click)="clearDisplay()">Go back</button>
          <button class="btn btn-dark" (click)="addToCart()">Add To Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
